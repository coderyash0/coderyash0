
<HTML>
  <HEAD>
    <TITLE>Feedback Form CNC</TITLE>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </HEAD>
  <BODY>
    </head>
<body>
    <header>
       <h1>Computing and Networking Council (CNC)</h1>
        <p>IISER BHOPAL</p>
       </header> 
        <H2>Feedback Form</H2>
<main>

    <FORM action="mailto:simon.long@cit.ie" method="post" enctype="text/plain">
      First Name : <INPUT type="text" name="firstname" placeholder="Enter name here">
      Second Name : <INPUT type="text" name="secondname"  placeholder="Enter surname here">
        Roll No : <INPUT type="text" name="roll no"  placeholder="Enter here">
        Batch : <INPUT type="text" name="batch"  placeholder="Enter here">
      <BR>
      <BR>
       
      Gender:
      <INPUT type="radio" name="gender" value="gender male">Male<BR>
      <INPUT type="radio" name="gender" value="female">Female  
      <BR>
      <BR>
      E-mail: <INPUT type="email" name="mail" placeholder="e-mail address">
      <BR>
      <BR>
        Comment :<BR>        
        <TEXTAREA rows="6" cols="50" name="commentfield"></TEXTAREA>
        <BR>
        <SELECT name="countychooser">
          <OPTION value="student">student</OPTION>
          <OPTION value="faculty">faculty</OPTION>
          <OPTION value="employe">employe</OPTION>
        </SELECT>
        <BR>
        <BR>
        <INPUT TYPE="submit" value="Send Feedback">
        <INPUT TYPE="reset" value="Reset">
    </FORM>
    </main>
  <footer>
        <p>&copy; 2025 Computing and Networking Council. Contact us at cnc@iiserb.ac.in</p>
    </footer>   
  </BODY>  
</HTML>
